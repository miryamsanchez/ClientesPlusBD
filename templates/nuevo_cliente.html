
{% extends 'base.html' %}

{% block title %}{{cliente}}{% endblock %}

{% block content %}
    <h3>Crear Cliente</h3>
    <div class="container">
        <form method="POST" action="{{ url_for('nuevo_cliente') }}">
        <ul class="list-group">
        <label class="list-group-item"><strong>Nombre</strong></label>
        <input type="text" id="nombre" name="nombre"><br>
        <label class="list-group-item"><strong>Apellidos</strong></label>
        <input type="text" id="apellidos" name="apellidos"><br>
        <label class="list-group-item"><strong>Sexo:</strong></label>
        <input type="text" id="sexo" name="sexo"><br>
        <label class="list-group-item"><strong>Email:</strong></label>
        <input type="email" id="email" name="email" ><br>
        <label class="list-group-item"><strong>Teléfono:</strong></label>
        <input type="tel" id="telefono" name="telefono"><br>
        <label class="list-group-item"><strong>Dirección:</strong></label>
        <input type="text" id="direccion" name="direccion" ><br>
        <label class="list-group-item"><strong>Ciudad:</strong></label>
        <input type="text" id="ciudad" name="ciudad" ><br>
        <label class="list-group-item"><strong>País:</strong></label>
        <input type="text" id="pais" name="pais" ><br>
        </ul>            
        <button type="submit">Guardar Cambios</button>
    </form>
    </div>
    <a href="{{ url_for('index') }}">Volver a la lista de clientes</a>
    
{% endblock %}
